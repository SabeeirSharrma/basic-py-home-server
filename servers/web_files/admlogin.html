<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    .login-box {
      margin: 100px auto; padding: 30px; background: white;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    input {
      width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; background: #0078d7; color: white;
      border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
